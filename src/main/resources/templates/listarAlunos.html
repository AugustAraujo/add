<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto para admissÃ£o na empresa .add">
    <meta name="author" content="Augusto Araujo">
    <title>Listagem de alunos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(71, 174, 226);
        }
    </style>
</head>
<body class="d-flex justify-content-center mt-5 mb-5">
    <div id="container" style="background-color:beige;" class="w-75 justify-content-center">
        <div id="title" class="mx-auto justify-content-center d-flex mt-5">
            <h2 style="font-weight: bold">Listagem de Alunos</h2>
        </div>
        <div class="row mt-5 mx-auto mb-5" style="text-align: center; width: 85%;">
            <div class="col">
                <h4 style="font-weight: bold;">ID</h4>
            </div>
            <div class="col">
                <h4 style="font-weight: bold;">NOME</h4>
            </div>
            <div class="col">
                <h4 style="font-weight: bold;">DATA DE NASCIMENTO</h4>
            </div>
        </div>
        <div th:each="i : ${#numbers.sequence(0, (#lists.size(alunos) - 1))}" th:value="${alunos[i].getId()}" class="row mt-5 border border-dark mx-auto mb-5" style="text-align: center; width: 85%;" >
            <div class="col">
                <h4 th:text="${alunos[i].getId()}">1</h4>
            </div>
            <div class="col">
                <h4 th:text="${alunos[i].getNome()}">2</h4>
            </div>
            <div class="col">
            <h4 th:text="${#dates.format(alunos[i].getDataDeNascimento(), 'dd-MM-yyyy')}">3</h4>
            </div>    
        </div>
        <div class="w-100 justify-content-center d-flex">
            <button type="button" class="btn btn-primary mb-3" onclick="redireciona()">Cadastrar aluno</button>
        </div>
    </div>
    <script>
        function redireciona(){
            window.location.replace("/aluno/create");
        }
    </script>
</body>
</html>
