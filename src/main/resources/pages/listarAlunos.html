<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastrar Aluno</title>

    <style>
        body{
            background-color: rgb(71, 174, 226);
        }
    </style>
    
</head>
<body class="h-100">
    <div id="container" class="h-100 d-flex justify-content-center align-items-center">
        <form class="w-50 mx-auto border border-dark align-middle bg-white">
            <div id="title" class="w-100 justify-content-center d-flex mt-5">
                <h2 class="fw-bold">Inserir aluno</h2>
            </div>
            <div class="mb-3 w-75 mx-auto mt-3">
                <label for="nomeAluno" class="form-label fw-bold">Nome:</label>
                <input type="text" class="form-control" id="nomeAluno" required>
            </div>
            <div class="mb-3 w-75 mx-auto">
                <label for="dataNascimentoAluno" class="form-label fw-bold">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimentoAluno" required>
            </div>
            <div class="mb-3 w-75 mx-auto">
                <label for="turmaPertencente" class="form-label fw-bold">Turma</label>
                <select name="turmaPertencente" id="turmaPertencente" class="form-select" required>
                    <option value="disabled" disabled selected>Escolha uma turma...</option>
                    <option value="teste2">teste2</option>
                    <option value="teste3">teste3</option>
                </select>
            </div>
            <div class="w-100 justify-content-center d-flex">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
            
        </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
